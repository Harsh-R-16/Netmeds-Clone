<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/covidEssentials.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300&family=Source+Sans+Pro:wght@700&family=Source+Serif+4&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/navbar-footer.css">
    <title>Covid Essentials</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/6ff2c6e034.js" crossorigin="anonymous"></script>
    <!-- Navbar -->
    <nav></nav>

    <!-- sidebar -->

    <div class="main">

    
    <div class="leftsidebar">
    <div class="sidebar">
        <div class="white-bg">
            <h1>Categories</h1>
            <ul class="menu">
            </ul>
        </div>
    </div>

    <div class="sidebar1">
        <div class="white-bg">
            <h1>Filters</h1>
            <div class="available">
                <h2>Availability</h2>
                <input type="checkbox" name="" class="checkbox"><span>Exclude out of stock(392)</span>
            </div>
            <div class="categories">
                <h3>Categories</h3>
                <input type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" maxlength="512" placeholder="Search...">
                <ul class="Categories_list C_list"></ul>
            </div>
            <!-- Manufacturers List -->
            <div class="manufacturers">
                <h3>Manufacturers</h3>
                <input type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" maxlength="512" placeholder="Search...">
                <ul class="manufacturers_list C_list"></ul>
            </div>
            <!-- Brands -->
            <div class="brand">
                <h3>Brands</h3>
                <input type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" maxlength="512" placeholder="Search...">
                <ul class="brandlist C_list"></ul>
            </div>

            <!-- price -->
            <div class="price">
                <h2>Price</h2>
                <input type="range" name="" id="" min="1" max="39000" step="20">
            </div>
            <div class="discount">
                <h2>Discount</h2>
                <input type="range" aria-valuemax="39000" aria-valuemin="10" aria-disabled="false" data-handle-key="0" step="20">
            </div>
        </div>
    </div>
</div>

    <div class="rightblock">

        <div class="promo-banner">
            <h1>Covid Essentials</h1>
        </div>

        <div class="shop_by_category">
            <h3>SHOP BY CATEGORY</h3>
        </div>

        <div class="all_products">
            
        </div>

        <!-- show 20 products -->
        <div class="20_products"></div>
    </div>
    </div>



</div>

    <!-- footer -->
    <footer></footer>
    <!-- script -->
    <script src="JS/navbar-footer.js"></script>
    <script type="module" src="JS/covidEssentials.js"></script>
</body>
</html>
