<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netmeds.com</title>
    <link rel="icon" type="image/" href="https://www.netmeds.com/assets/global/apple-touch-icon-48x48.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14e21b1c67.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="CSS/navbar-footer.css">
    <link rel="stylesheet" href="CSS/labtest.css">
</head>

<body>
    <nav></nav>
    <main>
        <h1>Lab Test Page</h1>
        <section id="grid">
            <div>
                <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1635266868_WhatsApp_Image_2021-10-26_at_21.56.07.jpg"
                    alt="">
            </div>
            <div>
                <button>
                    <i class='fas fa-file-medical-alt'></i>
                    Pathology
                </button>
                <button>
                    <i class='fa-solid fa-suitcase-medical'></i>
                    Radiology
                </button>
                <p>Please fill in your datails</p>
                <label for="name">NAME</label>
                <input type="text" name="name" id="name">
                <label for="number">MOBILE NUMBER</label>
                <input type="number" name="number" id="number">
                <label for="pincode">PINCODE</label>
                <input type="number" name="nupincode" id="nupincode">
                <label for="package">CHOOSE PACKAGE</label>
                <select name="package" id="package">
                    <option value="">Select</option>
                </select>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="JS/navbar-footer.js"></script>
    <script src="JS/labtest.js" type="module"></script>
</body>

</html>
